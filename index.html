<!DOCTYPE html>
<html>
<head>
	    <meta charset="utf-8">
	    <title>FORMULÁRIO</title>
	    <link rel="stylesheet" type="text/css" href="_css/stilo.css">
	    <script src="_js/controlle.js"></script>
</head>
<body>
<form>
	<p>NOME</p>
	<input id=nome type="nome" name="NOME" placeholder="Informe seu nome...">
	<p>GENERO</p>
	<select class="form-select" id="genero" aria-label="Default select example">
		<option selected>Selecionar</option>
		<option value="1">Masculino</option>
		<option value="2">Feminino</option>
		<option value="3">Outro</option>
	</select>
	<p>DATA DE NASCIMENTO</p>
	<input id="data" type="date" name="DATA DE NASCIMENTO" placeholder="Informe sua data de nascimento...">
	<p>FONE</p>
	<input id="fone" type="tel" name="tel" onblur="maskFone()" placeholder="Informe seu telefone...">
	<p>CPF</p>
	<input id="cpf" type="cpf" name="CPF" placeholder="Informe seu CPF...">
	<div class="col-md-4"><br>
		<div class="col-12">
			<p>E-MAIL</p>
			<input id="email" type="email" name="E-MAIL" placeholder="Informe seu e-mail...">
			<p>SENHA</p>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label"></label>
				<input id="senha" type="password" class="form-control" placeholder="Informe sua senha...">
     		</div>
	<br>
	<p>ESTADO</p>
	<select id="estado" class="form-select">
		<option selected>Selecione</option>
		<option>Acre (AC)</option>
		<option>Alagoas (AL)</option>
		<option>Amapá (AP)</option>
		<option>Amazonas (AM)</option>
		<option>Bahia (BA)</option>
		<option>Ceará (CE)</option>
		<option>Distrito Federal (DF)</option>
		<option>Espírito Santo (ES)</option>
		<option>Goiás (GO)</option>
		<option>Maranhão (MA)</option>
		<option>Mato Grosso (MT)</option>
		<option>Mato Grosso do Sul (MS)</option>
		<option>Minas Gerais (MG)</option>
		<option>Pará (PA)</option>
		<option>Paraíba (PB)</option>
		<option>Paraná (PR)</option>
		<option>Pernambuco (PE)</option>
		<option>Piauí (PI)</option>
		<option>Rio de Janeiro (RJ)</option>
		<option>Rio Grande do Norte (RN)</option>
		<option>Rio Grande do Sul (RS)</option>
		<option>Rondônia (RO)</option>
		<option>Roraima (RR)</option>
		<option>Santa Catarina (SC)</option>
		<option>São Paulo (SP)</option>
		<option>Sergipe (SE)</option>
		<option>Tocantins (TO)</option>
	</select>
		</div><br>
	<p>CIDADE</p>
	<input id="cidade" type="city" name="Cidade" placeholder="Informe sua cidade...">
	<label for="inputAddress" class="form-label"><br>
	<p>ENDEREÇO</p>
	</label><br>
	<input id="endereço" type="text" class="form-control" placeholder="Rua/Avenida, Número">
		</div>
			<p>CEP</p>
			<input id="cep" type="cep" name="CEP" placeholder="Informe seu CEP...">
			<p>ASSUNTO</p>
			<input id="ASSUNTO" type="text" name="descrição">
			<p>DETALHES</p>
			<textarea rows="10" cols="40" maxlength="500"></textarea><br>
			<br></br>
				<div class="form-check">
					<input id="notificações" class="form-check-input" type="checkbox" value=""checked>
					<label class="form-check-label" for="flexCheckChecked"> Receber Notificações </label> <br>
			    	</br>
					<button onclick="verificar()"
					type="submit">Cadastrar</button>
			    </div>
</form>	
</body>
</html>
